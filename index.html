  <body>
    <main>
      <div class="overview">
        <h1>
          Newcomer Parties in European Parliaments after <span id="year"></span>

        <div id="select-vote-share">
          winning at least
          <div class="form-group">
            <input
              type="range"
              id="input-vote-share"
              name="voteShare"
              min="0"
              max="0.5"
              step="0.01"
              value="0"
            />

          </div>

        <div class="select-countries">
          <div class="country-groups">
            <button class="active" data-group="all">
              All
            </button>
            <button data-group="north">North</button>
            <button data-group="south">South</button>
            <button data-group="east">East</button>
          </div>

          <div id="countries"></div>
        </div>
      </div>

      <div id="chart-wrapper">
        <div id="main-chart" data-src="data/parlgov-dev.csv"></div>
      </div>
