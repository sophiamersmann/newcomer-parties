  <link rel="stylesheet" href="src/assets/style/css/base.css">

<body>
  <div class="panel-top">Title</div>
  <div class="main">
    <div class="panel-left">
      <div class="panel-info">
        Information
        <div class="party-name"></div>
        <div class="party-country"></div>
      </div>
      <div id="chart-container-all" class="chart-container" data-src="data/parlgov.csv"></div>
    </div>
    <div class="panel-right">
    </div>
  </div>
  <div class="panel-bottom">
    <div class="wrap" role="group" aria-labelledby="multi-lbl"
         style="--a: 2010; --b: 2020; --min: 1940; --max: 2020">
      <div id="multi-lbl">Multi thumb slider:</div>

      <label class="sr-only" for="a">Value A:</label>
      <input id="a" type="range" min="1940" value="2010" max="2020" step="5" />
      <output for="a" style="--c: var(--a)"></output>

      <label class="sr-only" for="b">Value B:</label>
      <input id="b" type="range" min="1940" value="2020" max="2020" step="5" />
      <output for="b" style="--c: var(--b)"></output>
    </div>
  </div>

</body>
