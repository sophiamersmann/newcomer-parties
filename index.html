  <body>
    <main>
      <div class="header">
        <h1>
          Newcomer Parties To European Parliaments
        </h1>

        <div class="section section-describe">
          Parties elected into parliament
          <b>for the first time</b><br />
          by winning at least

          <div id="select-vote-share">
            <div class="form-group">
              <input
                type="range"
                id="input-vote-share"
                name="voteShare"
                min="0"
                max="0.5"
                step="0.01"
                value="0.01"
              />
              <label id="input-vote-share-label" for="input-vote-share"></label>
            </div>
          </div>

          of votes in an election after

          <input
            type="number"
            id="input-year"
            name="year"
            min="1945"
            max="2020"
            pattern="[0-9]{4}"
            required
          />
        </div>

        <div class="section section-select">
          <div class="select-region">
            <span class="label">Select region</span>
            <button data-group="north" title="North">North</button>
            <button data-group="south" title="South">South</button>
            <button data-group="east" title="East">East</button>
          </div>

          <div id="select-country"></div>
        </div>
      </div>

      <div id="chart-wrapper">
        <div id="main-chart" data-src="data/parlgov-dev.csv"></div>
      </div>
    </main>

    <div class="panel">
      <div id="party-list"></div>
    </div>
  </body>
